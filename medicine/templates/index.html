{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medicine Inventory</title>
  <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
</head>
<body>
  <h1>Medicine Inventory</h1>

  <div id="status-message"></div>

  <button onclick="toggleForm()">âž• Add New</button>

  <form id="medicine-form" style="display: none;">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="article_number" placeholder="Article Number" required />
    <input type="text" id="description" placeholder="Description" />
    <input type="text" id="type" placeholder="Type" />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <input type="number" step="0.01" id="unit_price" placeholder="Unit Price" required />
    <button type="submit">ðŸ’¾ Save</button>
  </form>

  <table id="medicine-table">
    <thead>
      <tr>
        <th onclick="sortTable('id')">ID </th>
        <th onclick="sortTable('name')">Name </th>
        <th onclick="sortTable('article_number')">Article  </th>
        <th onclick="sortTable('description')">Description </th>
        <th onclick="sortTable('type')">Type </th>
        <th onclick="sortTable('quantity')">Quantity </th>
        <th onclick="sortTable('unit_price')">Unit Price </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script src="{% static 'frontend/script.js' %}"></script>
</body>
</html>
